name: Deploy Clark Tenant

on:
  push:
    branches:
      - main
    paths:
      - 'config/tenants/clark.ts'
      - 'src/**'
      - '.umirc.clark.ts'
      - 'package.json'
      - '.github/workflows/deploy-clark.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build Clark tenant
        run: yarn build:clark
        env:
          NODE_ENV: production

      - name: Copy .nojekyll to dist
        run: cp .nojekyll dist/clark/

      - name: Deploy to GitHub Pages (Clark)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/clark
          destination_dir: clark
          commit_message: 'Deploy Clark tenant [skip ci]'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: clark-build
          path: dist/clark
          retention-days: 30

